{% extends 'main.html' %}

{% block content %}

<div class="container mb-50"> 
    <div class="row">
        <div class="col-sm-9" > 
            <div class="card" style="padding-left:2%;">
                <div style="margin-top: 2%;" class="single-header__meta" >
                    <div class="date" > -- {{ details.created_at|date:"H:i / d-m-Y"  }} -- </div>
                </div>   
            <h3> {{ details.title }} </h3>
            <hr>
            {{ details.subtitle }}
            <hr>
            <div class="card" style="margin-bottom: 5%;"> 
                <img class="img-fluid" src="{{ details.images.url }}" alt="none">

            </div>
             <p> {{ details.body }} </p>
            </div>
             <hr>
            <h4> Izohlar: </h4>
            {% include 'comments.html' %}
        </div>
        <div class="col-sm-3">
            {% include 'recent_news.html' %}
        </div>
    </div>
</div>


{% endblock content %}
