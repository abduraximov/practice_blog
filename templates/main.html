{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Jumbatron css and js's -->
    <!-- Royal Preloader CSS -->
    <link href="{% static 'styles/jumbatron/css/royal_preloader.css' %}" rel="stylesheet">

    <!-- jQuery Files -->
    <script type="text/javascript" src="{% static 'styles/jumbatron/3.1.0/jquery.min.js' %}"></script>

    <!-- Parallax File -->
    <script type="text/javascript" src="{% static 'styles/jumbatron/js/parallax.min.js' %}"></script>

    <!-- Royal Preloader -->
    <script type="text/javascript" src="{% static 'styles/jumbatron/js/royal_preloader.min.js' %}"></script>
    <script type="text/javascript">
      Royal_Preloader.config({
          mode:           'number',
          showProgress:   false,
          background:     '#1d1d1d'
      });
    </script>

    <!-- Stylesheets -->
    <link href="{% static 'styles/jumbatron/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'styles/jumbatron/css/ionicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'styles/jumbatron/css/pe-icon-7-stroke.css' %}" rel="stylesheet">
    <link href="{% static 'styles/jumbatron/css/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'styles/jumbatron/css/logoiconfont.css' %}" rel="stylesheet">
    <link href="{% static 'styles/jumbatron/css/style.css' %}" rel="stylesheet" title="main-css">

    <!-- Style Switcher / remove for production -->
    <link href="{% static 'styles/jumbatron/css/style-switcher.css' %}" rel="stylesheet">
    
    <!-- Alternate Stylesheets / choose what color and base you want and include the 2 files regularly AFTER style.css above -->
    <link rel="alternate stylesheet" type="text/css" href="{% static 'styles/jumbatron/css/colors/blue.css' %}" title="blue">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'styles/jumbatron/css/colors/green.css' %}" title="green">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'styles/jumbatron/css/colors/orange.css' %}" title="orange">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'styles/jumbatron/css/colors/red.css' %}" title="red">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'styles/jumbatron/css/colors/orangelight.css' %}" title="orangelight">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'styles/jumbatron/css/colors/pinkish.css' %}" title="pinkish">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'styles/jumbatron/css/colors/seagul.css' %}" title="seagul">
    <link rel="alternate stylesheet" type="text/css" href="{% static 'styles/jumbatron/css/base-light.css' %}" title="base-light">

    <title>Blog Site</title>
  </head>
  <body style="padding-top: 0px;">
</header>

<div class="b-example-divider"></div>

<header class="p-3  border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-light">Bosh sahifa</a></li>
        <li><a href="{% url 'news' %}" class="nav-link px-2 link-light">News</a></li>
        <li><a href="{% url 'contact_form' %}" class="nav-link px-2 link-light">Contact</a></li>
        <li><a href="#" class="nav-link px-2 link-light">Products</a></li>
      </ul>

      <form method="GET" action="{% url 'news' %}" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" name="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>
      {% if request.user.is_authenticated %}
      <a style="margin-right: 5px;"> {{ request.user.username }} </a>
      
      <div class="dropdown text-end">
        
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          
          <img src="{% static 'images/icons/login.png' %}" alt="mdo" width="42" height="42" class="rounded-circle">
          
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{% url 'logoutuser' %}?next={{ request.path }}">Sign out</a></li>
        </ul>
      </div>
      {% else %}
      <a type="button" class="btn btn-success" href="{% url 'loginuser' %}?next={{ request.path }}" > Login </a>
    {% endif %}
    </div>
  </div>
</header>

{% block content %}

{% endblock content %}
<script src="{% static 'styles/js/bootstrap.bundle.min.js' %}"> </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<!-- Javascript Files -->
<script type="text/javascript" src="{% static 'styles/jumbatron/js/bootstrap.min.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArLNT3t4qsJEBmR0R9P_6ueLIQz0Jvt1M&amp;callback=initMap" async defer></script>
  <script type="text/javascript">
  /* ---- Google Maps ---- */
      function initMap() {
          var mapOptions = {
              zoom: 15,
      zoomControl: false,
      scaleControl: false,
      scrollwheel: false,
      disableDoubleClickZoom: true,
              center: new google.maps.LatLng(40.6700, -73.9400), // New York
              styles: [{"featureType":"landscape","stylers":[{"saturation":-100},{"lightness":65},{"visibility":"on"}]},{"featureType":"poi","stylers":[{"saturation":-100},{"lightness":51},{"visibility":"simplified"}]},{"featureType":"road.highway","stylers":[{"saturation":-100},{"visibility":"simplified"}]},{"featureType":"road.arterial","stylers":[{"saturation":-100},{"lightness":30},{"visibility":"on"}]},{"featureType":"road.local","stylers":[{"saturation":-100},{"lightness":40},{"visibility":"on"}]},{"featureType":"transit","stylers":[{"saturation":-100},{"visibility":"simplified"}]},{"featureType":"administrative.province","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"labels","stylers":[{"visibility":"on"},{"lightness":-25},{"saturation":-100}]},{"featureType":"water","elementType":"geometry","stylers":[{"hue":"#ffff00"},{"lightness":-25},{"saturation":-97}]}]
          };
          var mapElement = document.getElementById('map');
          var map = new google.maps.Map(mapElement, mapOptions);
          var marker = new google.maps.Marker({
              position: new google.maps.LatLng(40.6700, -73.9400),
              map: map,
              title: 'Our Office!'
          });
      }
  </script>
<script type="text/javascript" src="{% static 'styles/jumbatron/js/particles.min.js' %}"></script>
<script type="text/javascript" src="{% static 'styles/jumbatron/js/particlesRun.js' %}"></script>
<script type="text/javascript" src="{% static 'styles/jumbatron/js/jquery.mixitup.js' %}"></script>
<script type="text/javascript" src="{% static 'styles/jumbatron/js/form-validator.min.js' %}"></script>  
<script type="text/javascript" src="{% static 'styles/jumbatron/js/jquery.inview.min.js' %}"></script>
<script type="text/javascript" src="{% static 'styles/jumbatron/js/jquery.countTo.js' %}"></script>  
<script type="text/javascript">
  /* ---- Counter (our count) ---- */
  $('#ourcount').one('inview', function(event, isInView) {
    if (isInView) {
      $('.timer').countTo({speed: 3000});
    }
  });
</script>
<script type="text/javascript" src="{% static 'styles/jumbatron/js/jquery.magnific-popup.min.js' %}"></script>
<script type="text/javascript" src="{% static 'styles/jumbatron/js/scrollreveal.min.js' %}"></script>
<script type="text/javascript" src="{% static 'styles/jumbatron/js/style-switcher.js' %}"></script><!-- Remove for production -->
<script type="text/javascript" src="{% static 'styles/jumbatron/js/main.js' %}"></script>
</body>
</html>
