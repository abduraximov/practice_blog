{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'styles/css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Blog Site</title>
  </head>
  <body>
</header>

<div class="b-example-divider"></div>

<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Bosh sahifa</a></li>
        <li><a href="{% url 'news' %}" class="nav-link px-2 link-dark">News</a></li>
        <li><a href="{% url 'contact_form' %}" class="nav-link px-2 link-dark">Contact</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
      </ul>

      <form method="GET" action="{% url 'news' %}" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">{% csrf_token %}
        <input type="search" name="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>
      {% if request.user.is_authenticated %}
      <a style="margin-right: 5px;"> {{ request.user.username }} </a>
      
      <div class="dropdown text-end">
        
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          
          <img src="{% static 'images/icons/login.png' %}" alt="mdo" width="42" height="42" class="rounded-circle">
          
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{% url 'logoutuser' %}?next={{ request.path }}">Sign out</a></li>
        </ul>
      </div>
      {% else %}
      <a type="button" class="btn btn-success" href="{% url 'loginuser' %}?next={{ request.path }}" > Login </a>
    {% endif %}
    </div>
  </div>
</header>

{% block content %}

{% endblock content %}
<script src="{% static 'styles/js/bootstrap.bundle.min.js' %}"> </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
